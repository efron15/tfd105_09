<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./pic/VA_logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="./CSS/login.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="scripts/jquery-3.4.0.js"></script>
    <title>Document</title>
    
</head>

<body>

    <!-- logo層 -->
    <header class="one out19 BGC_B">
        <div class="out12 logo">
            <a href="./index.html" class="logogo">
                <img src="./pic/VA_logo.jpg" alt="">
                <span>VA Airline</span>
            </a>

            <a href="./login.html" class="rtlogo">
                <span>台灣/Taiwan (繁體中文)</span>
                <i class="fas fa-globe-africa"></i>
            </a>

        </div>
    </header>

    <!-- 選單列表 -->
    <div class="one out19 top3 BGC_B">

        <div class="out12 menu">
            <ul>
                <li><a href="./travel.html">行程規劃</a></li>
                <li><a href="./news.html">旅遊須知</a></li>
                <li><a href="./country.html">探索景點</a></li>
                <li><a href="./office.html">服務據點</a></li>
                <li><a href="./member.html">會員專區</a></li>
            </ul>

        </div>

    </div>

    <!-- Login層 -->
    <main>

        <div class="out19 BGC_star">

            <!-- 遮色 -->
            <div class="color03 padding_100">

                <div class="out12">

                    <div class="back">
                        <a href="./member.html">
                            <i class="fas fa-arrow-circle-left"></i>
                        </a>
                    </div>

                </div>

                <div class="out12 ox BGC_X displayflex">

                    <!-- Logo加入層 -->
                    <div class="w600 BGC_A padding50 text-aligncenter">

                        <img src="./pic/VA_logo.jpg" alt="" class="w60 margin0">
                        <h2>VA Airline</h2>
                        <p>歡迎您的加入</p>


                        <a href="#" class="join" id="change_login">

                            <i class="fas fa-kiwi-bird bird1"></i>
                            Join Us
                            <i class="fas fa-dove bird2"></i>

                        </a>

                    </div>

                    <!-- 登入 -->
                    <div class="w600 text-aligncenter padding50 right_side" id="login_btn">

                        <h2>登入 Login</h2>
                        
                        <div class="login">
                            <input type="text" placeholder="Username">
                            <input type="password" placeholder="Password">
                            
                        </div>

    
                        <div class="remember displayflex">
                            <input type="checkbox">
                            記住我的使用者名稱
                        </div>

                        <a href="#" class="forget">
                            忘記密碼
                            <i class="fas fa-question"></i>
                        </a>
                        
                        <input type="submit" value="Login">

                    </div>


                    <!-- 註冊區 -->
                    <div class="w600 text-aligncenter padding50 right_side none" id="register_btn">

                        <h2>註冊 Register</h2>
                        
                        <div class="login">
                            <input type="text" placeholder="名字,姓氏">
                            <input type="text" placeholder="UserName">
                            <input type="email" placeholder="YourEmail@gmail.com">
                            <input type="password" placeholder="Password">
                            
                        </div>
                        
                        <input type="submit" value="Join">

                    </div>

            

                </div>

            </div>

        </div>

    </main>


    <!-- footer -->
    <footer class="out19 ft BGC_C">

        <div class="left_footer">
            <img src="./pic/VA_logo.jpg" alt="">
            <h2>VA Airline</h2>
        </div>

        <div class="right_footer">
            <p>建議瀏覽器為 Google Chrome、Safari</p>
            <br>
            <p>© Copyright 2022. STARLUX Airlines Co. Ltd. All rights reserved</p>
            <br>
            <p>參考網頁星宇航空,僅供觀看無商業用途</p>
        </div>

        <!-- 浮動臉書,IG -->
        <div class="move_a">

            <a href="https://www.instagram.com/" class="ig">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="https://www.facebook.com/profile.php?id=100006359223110" class="fb">
                <i class="fab fa-facebook-square"></i>
            </a>

        </div>
    </footer>

    <script>
        $( document ).ready(function() {
            var status = 1;//1狀態是登入 2是註冊
            $('#change_login').click(function(event){
                event.preventDefault();
                if(status == 1){
                    $('#change_login').html(`<i class="fas fa-kiwi-bird bird1"></i>Login<i class="fas fa-dove bird2"></i>`);
                    $('#login_btn').css('display','none')
                    $('#register_btn').css('display','block');
                    status = 2;
                }else{
                    $('#change_login').html(`<i class="fas fa-kiwi-bird bird1"></i>Join us<i class="fas fa-dove bird2"></i>`);
                    $('#login_btn').css('display','block')
                    $('#register_btn').css('display','none');
                    status = 1;
                }
                
            })
        });
    </script>
</body>

</html>
